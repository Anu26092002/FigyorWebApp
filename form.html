<div id="main">
<div class="profile-pic-div">
  <img src="profile_image.jfif" id="photo">
  <input type="file" id="file">
  <label for="file" id="uploadBtn">Choose Photo</label>
</div>

<script src="forms.js"></script>
  <div class="container">
    <div class="title">Set up your Profile</div>
    <div class="content">
      <form>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Create a username" required>
          </div>
           <div class="input-box">
            <span class="details">Age</span>
            <input type="text" placeholder="Enter your age" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Currently persuing degree</span>
            <input type="text" placeholder="Degree" required></div>
            <div>
            <span class="details" style="font-weight: 500;">Year of graduation</span>
            <div class="custom-select" style="width:200px;"></div>
  <select>
    <option value="0">2022</option>
    <option value="1">2023</option>
    <option value="2">2024</option>
    <option value="3">2025</option>
    <option value="4">2026</option>
  </select>
</div>
<br>
<div class="input-box">
            <span class="details">College</span>
            <input type="text" placeholder="Enter college name" required></div>
          </div>

           <div class="resume">Upload your resume</div>
          <div class="resume-upload">
            <input type="file" id="myFile" name="filename">
        </div>
         <br>
        <button type='submit' name='btn_login' id="submit" style="margin-left: 300px;padding:6px;"><span><b><a href="main.html">Submit</a></b></span></button></a>
        </div>
      </form>
    </div>
  </div>
</div>

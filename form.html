<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="navbar.css">
      <link rel="stylesheet" href="form.css">
         </head> 
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="module">
import { getDatabase, ref, set } from "/node_module/@firebase/database";
import { collection, addDoc } from "/node_module/@firebase/firestore"; 
import { getFirestore } from "/node_module/@firebase/firestore";
import firebase from "/node_module/@firebase/app";
import "/node_module/@firebase/auth";
import "/node_module/@firebase/firestore";
import { initializeApp } from '/node_module/@firebase/app';
</script>
 <script type="module" src="forms.js"></script>
  <nav>   
        <div class="navbar-top">
            <div class="profile-btn">
                <a href="#"><i class="fas fa-user fa-2x"></i></a>
            </div>
            <div class="nav-logo">
                <a href="#"><img src="pp-removebg-preview.png"></a>
            </div>
            
        </div>

        <div class="navbar_bottom">
            <div class="nav-items">
                <div class ="nav-item" >
                    <a href="#">Test</a>
                </div>
                <div class ="nav-item" >
                    <a href="#">Newsletter</a>
                </div>
                <div class ="nav-item" >
                    <a href="#">Games</a>
                </div>
                <div class ="nav-item" >
                    <a href="#">Connect</a>
                </div>
                <div class ="nav-item" >
                    <a href="#">Events</a>
                </div>
            </div>
        </div>
    </nav>
<div id="main">
<div class="profile-pic-div">
  <img src="profile_image.jfif" id="photo">
  <input type="file" id="file">
  <label for="file" id="uploadBtn">Choose Photo</label>
</div>
  <div class="container">
    <div class="title">Set up your Profile</div>
    <div class="content">
      <form id="profile_form">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" placeholder="Create a username" required>
          </div>
           <div class="input-box">
            <span class="details">Age</span>
            <input type="text" id="age" placeholder="Enter your age" required>
          </div>
        </div>
       
        <div class="user-details">
          <div class="input-box">
            <span class="details">Currently persuing degree</span>
            <input type="text" id="degree" placeholder="Degree" required></div>
            <div>
            <span class="details" style="font-weight: 500;">Year of graduation</span>
  <select id="year" class="col-details">
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
  </select>
</div>
<br>
<!-- College name -->
  <div>
  <span class="details" style="font-weight: 500;">College currently studying in</span>
<!--   <div id="college" class="custom-select" style="width:200px;"></div> -->
  <select id="sel" class="col-details" style="width: 500px;">
  <option>Select option</option>
  </select>
<div class="box" id="sol"></div>
</div>

           <div class="resume">Upload your resume</div>
          <div class="resume-upload">
            <input type="file" id="myFile" name="filename">
        </div>
         <br>
        <button type='submit' name='btn_login' id="submit" style="margin-left: 300px;padding:6px;"><span><b>Submit</b></span></button>
        </div>
      </form>
    </div>
  </div>
</div>

   <footer>
        <div class="footer_logo">
            <a href="#"><img src="pp-removebg-preview.png"></a>
            <hr>
        </div>
        <div class="footer_text">
            <p>Follow us</p>
        </div>

        <div class="follow_links">
            <a href="#"><img src="instagram.png"></a>
            <a href="#"><img src="facebook.png"></i></a>
            <a href="#"><img src="twitter.png"></i></a>
            <a href="#"><img src="whatsapp.png"></i></a>
            <a href="#"><img src="youtube.png"></i></a>
        </div>

    </footer>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
